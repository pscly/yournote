<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .frame { fill: none; stroke: #c7c7c7; stroke-width: 2; }
      .muted { fill: #7a7a7a; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 18px; }
      .title { fill: #111111; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 28px; font-weight: 700; }
      .label { fill: #111111; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 18px; }
      .card { fill: #f6f7f9; stroke: #d9d9d9; stroke-width: 1; }
      .chip { fill: #e9eefc; stroke: #c3d2ff; stroke-width: 1; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="675" />
  <rect class="frame" x="18" y="18" width="1164" height="639" rx="16" />

  <!-- Top bar -->
  <rect x="34" y="34" width="1132" height="58" rx="12" fill="#111111" opacity="0.06" />
  <text class="title" x="52" y="74">Dashboard</text>
  <text class="muted" x="240" y="74">(Stats, quick actions, latest items)</text>

  <!-- Sidebar -->
  <rect x="34" y="108" width="240" height="530" rx="12" fill="#111111" opacity="0.04" />
  <text class="label" x="56" y="150">Nav</text>
  <rect class="chip" x="52" y="170" width="200" height="36" rx="10" />
  <text class="label" x="66" y="194">Dashboard</text>
  <rect x="52" y="220" width="200" height="30" rx="10" fill="#ffffff" opacity="0.9" />
  <text class="muted" x="66" y="242">Accounts</text>
  <rect x="52" y="262" width="200" height="30" rx="10" fill="#ffffff" opacity="0.9" />
  <text class="muted" x="66" y="284">Diaries</text>
  <rect x="52" y="304" width="200" height="30" rx="10" fill="#ffffff" opacity="0.9" />
  <text class="muted" x="66" y="326">Bookmarks</text>
  <rect x="52" y="346" width="200" height="30" rx="10" fill="#ffffff" opacity="0.9" />
  <text class="muted" x="66" y="368">Messages</text>
  <rect x="52" y="388" width="200" height="30" rx="10" fill="#ffffff" opacity="0.9" />
  <text class="muted" x="66" y="410">Publish</text>

  <!-- Main content area -->
  <rect x="290" y="108" width="876" height="530" rx="12" fill="#ffffff" />

  <!-- Stat cards -->
  <rect class="card" x="310" y="128" width="270" height="140" rx="14" />
  <text class="label" x="332" y="162">Paired diaries</text>
  <text class="muted" x="332" y="192">total + increase</text>

  <rect class="card" x="598" y="128" width="270" height="140" rx="14" />
  <text class="label" x="620" y="162">Message count</text>
  <text class="muted" x="620" y="192">total + today</text>

  <rect class="card" x="886" y="128" width="260" height="140" rx="14" />
  <text class="label" x="908" y="162">Sync status</text>
  <text class="muted" x="908" y="192">latest per account</text>

  <!-- Latest list -->
  <rect class="card" x="310" y="288" width="836" height="330" rx="14" />
  <text class="label" x="332" y="322">Latest items</text>
  <text class="muted" x="332" y="350">(click to open detail)</text>

  <!-- Rows -->
  <rect x="332" y="372" width="792" height="46" rx="10" fill="#ffffff" stroke="#e4e4e4" />
  <rect x="332" y="430" width="792" height="46" rx="10" fill="#ffffff" stroke="#e4e4e4" />
  <rect x="332" y="488" width="792" height="46" rx="10" fill="#ffffff" stroke="#e4e4e4" />
  <rect x="332" y="546" width="792" height="46" rx="10" fill="#ffffff" stroke="#e4e4e4" />

  <text class="muted" x="352" y="402">Item #1 ...</text>
  <text class="muted" x="352" y="460">Item #2 ...</text>
  <text class="muted" x="352" y="518">Item #3 ...</text>
  <text class="muted" x="352" y="576">Item #4 ...</text>
</svg>
