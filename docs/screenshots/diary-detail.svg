<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .frame { fill: none; stroke: #c7c7c7; stroke-width: 2; }
      .muted { fill: #7a7a7a; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 18px; }
      .title { fill: #111111; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 28px; font-weight: 700; }
      .label { fill: #111111; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 18px; }
      .card { fill: #f6f7f9; stroke: #d9d9d9; stroke-width: 1; }
      .chip { fill: #fff4e5; stroke: #ffd5a6; stroke-width: 1; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="675" />
  <rect class="frame" x="18" y="18" width="1164" height="639" rx="16" />

  <!-- Top bar -->
  <rect x="34" y="34" width="1132" height="58" rx="12" fill="#111111" opacity="0.06" />
  <text class="title" x="52" y="74">Diary Detail</text>
  <text class="muted" x="270" y="74">(content, history timeline, attachments)</text>

  <!-- Meta + actions -->
  <rect class="card" x="34" y="108" width="1132" height="90" rx="14" />
  <text class="label" x="56" y="146">Meta</text>
  <rect class="chip" x="160" y="124" width="140" height="44" rx="12" />
  <text class="label" x="176" y="154">Bookmark</text>
  <rect class="chip" x="316" y="124" width="120" height="44" rx="12" />
  <text class="label" x="332" y="154">Refresh</text>
  <rect class="chip" x="452" y="124" width="140" height="44" rx="12" />
  <text class="label" x="468" y="154">View history</text>

  <text class="muted" x="620" y="154">Account: A1   Msg: 3   Date: 2026-02-21</text>

  <!-- Main layout -->
  <rect x="34" y="214" width="740" height="424" rx="14" fill="#ffffff" stroke="#d9d9d9" />
  <rect x="790" y="214" width="376" height="424" rx="14" fill="#ffffff" stroke="#d9d9d9" />

  <!-- Content area -->
  <text class="label" x="56" y="254">Content</text>
  <rect x="56" y="270" width="696" height="34" rx="10" fill="#111111" opacity="0.04" />
  <text class="muted" x="72" y="294">Title ...</text>

  <rect x="56" y="318" width="696" height="240" rx="10" fill="#111111" opacity="0.03" />
  <text class="muted" x="72" y="352">Text body ...</text>
  <text class="muted" x="72" y="382">[image placeholders: [Img13] [Img14] ...]</text>

  <rect x="56" y="574" width="696" height="44" rx="10" fill="#111111" opacity="0.04" />
  <text class="muted" x="72" y="604">Attachments (images)</text>

  <!-- Sidebar: timeline -->
  <text class="label" x="812" y="254">History timeline</text>
  <rect x="812" y="270" width="332" height="44" rx="10" fill="#111111" opacity="0.04" />
  <rect x="812" y="324" width="332" height="44" rx="10" fill="#ffffff" stroke="#e4e4e4" />
  <rect x="812" y="378" width="332" height="44" rx="10" fill="#ffffff" stroke="#e4e4e4" />
  <rect x="812" y="432" width="332" height="44" rx="10" fill="#ffffff" stroke="#e4e4e4" />
  <text class="muted" x="832" y="354">v3  ts=...</text>
  <text class="muted" x="832" y="408">v2  ts=...</text>
  <text class="muted" x="832" y="462">v1  ts=...</text>

  <text class="muted" x="812" y="620">Export: txt / md (optional)</text>
</svg>
